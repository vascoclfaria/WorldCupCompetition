<!DOCTYPE html>
<html>

<head>
    <title>Beachly - Login</title>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google fonts CSS -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <script src="https://kit.fontawesome.com/d974e5062b.js" crossorigin="anonymous"></script>
    <!-- Icon of page -->
    <link rel="shortcut icon" href="imgs/favicon-32x32.png">


    <!-- MY CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>

<body id="body" style="opacity: 0;">
    <video autoplay muted loop id="myVideo">
        <source src="video/World Cup Qatar 2022 Promo.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>

    <div class="login">
        <div class="left">
            <h3>Log in to your account</h3>

            <form id="gameForm" action="home.html" class="login-form">
                <label class="input">
                    <span>Email address</span>
                    <input id="email" class="input" type="email" placeholder="Enter your email address" />
                </label>
                <label class="input">
                    <span>Password</span>
                    <div class="input">
                        <input id="password" type="password" placeholder="Enter your password" />
                        <button id="btn_eye" class="btn-search far fa-eye-slash" onclick="changeInputType()"></button>
                    </div>
                </label>
            </form>

            <div class="left-footer">
                <span>Donâ€™t have an account? </span>
                <a href="#" class="sign">Sign up</a>
            </div>

            <div class="container mt-3">
                <div class="row justify-content-center">
                    <a href="#" class="btn-login google">
                        <i class="fab fa-google"></i>
                    </a>

                    <a href="#" class="btn-login facebook">
                        <i class="fab fa-facebook-square" style="width: 100%; height: 100%; color: #4285f4;"></i>
                    </a>
                </div>
            </div>

            <div class="diveder">
                <hr />
                <span>Or</span>
                <hr />
            </div>

            <form action="Beachly.html">
                <button class="continue">Continue as Guest</button>
            </form>
        </div>

        <div class="right">
            <img class="mx-auto d-block" src="images/2022_FIFA_World_Cup.png" width="150" height="187">
            <div class="text">
                <h5>Seamless data tiering with Online Archive</h5>
                <p>Offload aged data from your cluster to a lower-cost, queryable storage tier. Create an Online Archive to start saving on storage costs.</p>
            </div>
        </div>
    </div>
</body>

<script>
    function changeInputType() {
        var x = document.getElementById("input_pass");
        let eye = document.getElementById("btn_eye");
        if (x.type === "password") {
            x.type = "text";
            eye.classList.remove("fa-eye-slash");
            eye.classList.add("fa-eye");
        } else {
            x.type = "password";
            eye.classList.remove("fa-eye");
            eye.classList.add("fa-eye-slash");
        }
    }
</script>

<script type="text/javascript">
    var opacity = 0;
    var intervalID = 0;
    window.onload = fadeIn;

    function fadeIn() {
        setInterval(show, 100);
    }

    function show() {
        var body = document.getElementById("body");
        opacity = Number(body.style.opacity);
        console.log(opacity);
        if (opacity < 1) {
            opacity = opacity + 0.1;
            console.log(opacity);
            body.style.opacity = opacity;
        } else {
            clearInterval(intervalID);
        }
    }
</script>

</html>
